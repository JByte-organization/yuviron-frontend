name: Deploy PROD to Elastic Beanstalk (Next.js standalone)

on:
  push:
    branches:
      - main  # или prod, если у тебя прод-ветка prod

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-prod-eb
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}   # отдельный prod role
      EB_APPLICATION: ${{ secrets.EB_APPLICATION }}           # отдельное prod приложение (или то же)
      EB_ENVIRONMENT: ${{ secrets.EB_ENVIRONMENT }}           # prod env в EB
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
        run: npm run build

      - name: Prepare bundle
        shell: bash
        run: |
          set -euo pipefail
          rm -rf bundle deploy.zip
          mkdir -p bundle

          # Копируем standalone полностью, включая ".next"
          cp -a .next/standalone/. bundle/

          # Докидываем статические ассеты
          if [ -d .next/static ]; then
            mkdir -p bundle/.next
            cp -a .next/static bundle/.next/static
          fi

          # public (если есть)
          [ -d public ] && cp -a public bundle/public

          # Procfile (если в репе)
          [ -f Procfile ] && cp Procfile bundle/

          # Защита: убеждаемся, что required-server-files.json реально попал
          test -f bundle/.next/required-server-files.json

      - name: Zip bundle
        shell: bash
        run: |
          cd bundle
          zip -r ../deploy.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve Elastic Beanstalk bucket
        shell: bash
        run: |
          BUCKET=$(aws elasticbeanstalk create-storage-location --query S3Bucket --output text)
          echo "EB_S3_BUCKET=$BUCKET" >> "$GITHUB_ENV"

      - name: Upload bundle to S3
        shell: bash
        run: |
          VERSION_LABEL="prod-${GITHUB_SHA}"
          S3_KEY="yuviron-frontend/prod/${VERSION_LABEL}.zip"
          echo "VERSION_LABEL=$VERSION_LABEL" >> "$GITHUB_ENV"
          echo "S3_KEY=$S3_KEY" >> "$GITHUB_ENV"
          aws s3 cp deploy.zip "s3://${EB_S3_BUCKET}/${S3_KEY}"

      - name: Create Elastic Beanstalk application version
        shell: bash
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${EB_S3_BUCKET}",S3Key="${S3_KEY}" \
            --process

      - name: Deploy to Elastic Beanstalk environment
        shell: bash
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT}" \
            --version-label "${VERSION_LABEL}"

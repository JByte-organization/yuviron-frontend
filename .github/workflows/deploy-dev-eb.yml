name: Deploy DEV to Elastic Beanstalk (Next.js standalone)

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-dev-eb
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy (dev)
    runs-on: ubuntu-latest
    environment: dev

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      EB_APPLICATION: ${{ secrets.EB_APPLICATION }}
      EB_ENVIRONMENT: ${{ secrets.EB_ENVIRONMENT }}

      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
        run: npm run build

      - name: Prepare Elastic Beanstalk bundle (standalone)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf bundle deploy.zip
          mkdir -p bundle

          # 1) standalone -> в корень бандла (чтобы server.js лежал в bundle/server.js)
          cp -R .next/standalone/* bundle/

          # 2) .next/static -> bundle/.next/static (обязательно для CSS/JS)
          mkdir -p bundle/.next
          cp -R .next/static bundle/.next/static

          # 3) public
          if [ -d "public" ]; then
            cp -R public bundle/public
          fi

          # 4) Procfile (без отступов!)
          cat > bundle/Procfile <<'EOF'
web: node server.js
EOF

          # 5) package.json + lock (на всякий)
          cp package.json bundle/package.json
          if [ -f "package-lock.json" ]; then
            cp package-lock.json bundle/package-lock.json
          fi

          # Диагностика (полезно в логах Actions)
          echo "Bundle root:"
          ls -la bundle | sed -n '1,120p'
          echo "Bundle .next:"
          ls -la bundle/.next | sed -n '1,120p'
          test -f bundle/server.js

      - name: Create deployment zip
        shell: bash
        run: |
          set -euo pipefail
          cd bundle
          zip -r ../deploy.zip .
          cd ..
          ls -lh deploy.zip

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve EB S3 bucket
        shell: bash
        run: |
          set -euo pipefail
          BUCKET=$(aws elasticbeanstalk create-storage-location --query S3Bucket --output text)
          echo "EB_S3_BUCKET=$BUCKET" >> "$GITHUB_ENV"
          echo "Using EB bucket: $BUCKET"

      - name: Upload bundle to S3
        shell: bash
        run: |
          set -euo pipefail
          VERSION_LABEL="dev-${GITHUB_SHA}"
          S3_KEY="yuviron-frontend/dev/${VERSION_LABEL}.zip"

          echo "VERSION_LABEL=$VERSION_LABEL" >> "$GITHUB_ENV"
          echo "S3_KEY=$S3_KEY" >> "$GITHUB_ENV"

          aws s3 cp deploy.zip "s3://${EB_S3_BUCKET}/${S3_KEY}"

      - name: Create EB application version
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${EB_S3_BUCKET}",S3Key="${S3_KEY}" \
            --process

      - name: Deploy to EB environment
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT}" \
            --version-label "${VERSION_LABEL}"

name: Deploy DEV to Elastic Beanstalk (Next.js standalone)

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

concurrency:
  group: eb-dev-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy (dev)
    runs-on: ubuntu-latest
    environment: dev

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      EB_APPLICATION: ${{ secrets.EB_APPLICATION }}
      EB_ENVIRONMENT: ${{ secrets.EB_ENVIRONMENT }}

      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
        run: npm run build

      - name: Prepare bundle (EB-ready)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf bundle deploy.zip
          mkdir -p bundle

          # 1) Кладём standalone в корень bundle (там будут server.js + node_modules)
          cp -R .next/standalone/* bundle/

          # 2) Next static должен быть по пути bundle/.next/static
          mkdir -p bundle/.next
          cp -R .next/static bundle/.next/static

          # 3) public
          if [ -d "public" ]; then
            cp -R public bundle/public
          fi

          # 4) Procfile — чтобы EB не пытался "next start"
          echo "web: node server.js" > bundle/Procfile

          # 5) .ebextensions (если есть)
          if [ -d ".ebextensions" ]; then
            cp -R .ebextensions bundle/.ebextensions
          fi

          # Полезно: если есть platform hooks/config
          if [ -d ".platform" ]; then
            cp -R .platform bundle/.platform
          fi

      - name: Create deployment zip (include dotfiles)
        shell: bash
        run: |
          set -euo pipefail
          cd bundle
          # Важно: zip из "." включает скрытые папки (.next, .ebextensions и т.д.)
          zip -r ../deploy.zip .
          cd ..

      - name: Sanity check zip
        shell: bash
        run: |
          set -euo pipefail
          unzip -l deploy.zip | head -n 80
          unzip -l deploy.zip | grep -E "Procfile|server\.js|\.next/static" >/dev/null

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve EB S3 bucket
        shell: bash
        run: |
          set -euo pipefail
          BUCKET=$(aws elasticbeanstalk create-storage-location --query S3Bucket --output text)
          echo "EB_S3_BUCKET=$BUCKET" >> $GITHUB_ENV
          echo "Using EB bucket: $BUCKET"

      - name: Upload bundle to S3
        shell: bash
        run: |
          set -euo pipefail
          VERSION_LABEL="dev-${GITHUB_SHA}"
          S3_KEY="yuviron-frontend/dev/${VERSION_LABEL}.zip"

          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV
          echo "S3_KEY=$S3_KEY" >> $GITHUB_ENV

          aws s3 cp deploy.zip "s3://${EB_S3_BUCKET}/${S3_KEY}"

      - name: Create EB application version
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${EB_S3_BUCKET}",S3Key="${S3_KEY}" \
            --process

      - name: Deploy to EB environment
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT}" \
            --version-label "${VERSION_LABEL}"
